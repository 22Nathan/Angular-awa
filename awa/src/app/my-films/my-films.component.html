<div *ngFor="let film of films">
  <div class="container">
    <div class="card">
      <div class="card-header">{{ film.titre }}</div>
      <div class="card-body">
        <h5 class="card-title">Description</h5>
        <p class="card-text">{{ film.description }}</p>
      </div>
    </div>
  </div>
</div>
